<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style rel="stylesheet">
        #gameBoard{
            width:300px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .square{
            border: 1px solid black;
            width: 30%;
            resize: none;
            height: 35%;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .square p{
            font-size: 90px;
            font-weight: bold;
            text-align: center;
        }
        h1{
            text-align: center;
            font-size: 30px;
        }
        button{
            margin-top: 30px;
        }
        </style>
    </head>

    <body>
        <h1 id="title">Tic-Tac-Toe</h1>

        <div id="gameBoard">
               
        </div>
        <!--<div id="gameOver"><p id="alert"></p></div>-->


        <button id="resetBtn">Reset Game</button>
            
       
        <script src="/sandbox.js"></script>
    </body>
</html>
