<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet">
            .app {
                justify-content: center;
                align-content: center;
                text-align: center;
                width: 400px;
                height: 1000px;

            }
            .container {
                display: grid;  
                grid-template-columns: 1fr 1fr 1fr;  
                grid-template-rows: 100px 100px 100px;
                border: 1px solid black;
            } 
        </style>
    </head>

    <body>
        <div class="app">
            <h1 id="title">The Game</h1>

            <div id="canvas" class="container">
                <div id="0" class="tile" style="border: 1px solid black"></div>
                <div id="1" class="tile" style="border: 1px solid black"></div>
                <div id="2" class="tile" style="border: 1px solid black"></div>
                <div id="3" class="tile" style="border: 1px solid black"></div>
                <div id="4" class="tile" style="border: 1px solid black"></div>
                <div id="5" class="tile" style="border: 1px solid black"></div>
                <div id="6" class="tile" style="border: 1px solid black"></div>
                <div id="7" class="tile" style="border: 1px solid black"></div>
                <div id="8" class="tile" style="border: 1px solid black"></div>
            </div>
            
            <button id="resetBtn" style="margin:10px" onclick="init">Reset Game</button>
        </div>
        <script src="/sandbox.js"></script>
    </body>
</html>
