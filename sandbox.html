<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet">
            .app {
                justify-content: center;
                align-content: center;
                text-align: center;
                width: 400px;
                height: 1000px;

            }
            .container {
                display: grid;  
                grid-template-columns: 100px 100px 100px;  
                grid-template-rows: 100px 100px 100px;
                border: 1px solid black;
            } 
        </style>
    </head>

    <body onload="init()">
        <div class="app">
            <h1 id="title">The Game</h1>

            <div class="container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            
            <button id="resetBtn">Reset Game</button>
        </div>
        <script src="/sandbox.js"></script>
    </body>
</html>
