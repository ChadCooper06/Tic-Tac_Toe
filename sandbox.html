<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet">
            .app {
                justify-content: center;
                align-content: center;
                text-align: center;
                width: 400px;
                height: 1000px;
            }
            #board {
                display: grid;  
                grid-template-columns: 1fr 1fr 1fr;  
                grid-template-rows: 100px 100px 100px;
                border: 1px solid black;
            } 
            
            
        </style>
    </head>

    <body>
        <div class="app">
            <h1 id="title">The Game</h1>

            <div id="board">
              
            </div>
            
            <button id="resetBtn" style="margin:10px" onclick="init">Reset Game</button>
        
        </div>
        <script src="/sandbox.js"></script>
    </body>
</html>
